<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice & Text â†’ n8n</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0a0a0f;
      --panel: rgba(20, 25, 40, 0.75);
      --accent: #6ee7b7;
      --accent-2: #22d3ee;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --danger: #f87171;
      --ok: #34d399;
    }

    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
      overflow: hidden;
    }

    /* Background Canvas */
    canvas#bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .app {
      width: min(960px, 100%);
      background: var(--panel);
      border-radius: 24px;
      padding: 28px;
      border: 1px solid rgba(255,255,255,.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(34,211,238,.15);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .logo {
      width: 46px; height: 46px;
      border-radius: 14px;
      background: conic-gradient(from 180deg, var(--accent), var(--accent-2), var(--accent));
      box-shadow: 0 0 15px rgba(34,211,238,.6);
      animation: spin 6s linear infinite;
    }
    @keyframes spin { 
      from { transform: rotate(0deg);} 
      to { transform: rotate(360deg);} 
    }

    .title { font-weight: 800; font-size: 1.25rem; }
    .muted { color: var(--muted); font-size: 0.9rem; }

    .grid { display: grid; gap: 20px; grid-template-columns: 1fr 1fr; }
    @media (max-width: 800px){ .grid{ grid-template-columns: 1fr; } }

    .card {
      background: rgba(15,20,35,0.7);
      border: 1px solid rgba(255,255,255,.05);
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 4px 12px rgba(0,0,0,.35);
    }

    textarea {
      width: 100%; min-height: 150px;
      background: rgba(10,15,25,.9);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 14px;
      padding: 14px;
      font-size: 1rem;
      line-height: 1.5;
      outline: none;
      transition: border .2s, box-shadow .2s;
    }
    textarea:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 12px rgba(34,211,238,.3);
    }

    .controls {
      display: flex; gap: 10px; flex-wrap: wrap;
      margin-top: 12px;
    }

    button {
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      background: rgba(255,255,255,.06);
      color: var(--text);
      transition: transform .1s, background .2s;
    }
    button:hover { background: rgba(255,255,255,.12); transform: translateY(-1px); }
    button:active { transform: scale(.98); }

    .primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #0a0e17;
      box-shadow: 0 6px 20px rgba(34,211,238,.35);
    }

    .mic {
      display:flex; align-items:center; gap:10px;
      padding: 8px 12px; border-radius: 12px;
      border: 1px dashed rgba(255,255,255,.2);
      background: rgba(34,211,238,.08);
      cursor: pointer;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot.idle { background: #64748b; }
    .dot.rec { background: var(--ok); box-shadow: 0 0 12px rgba(52,211,153,.7); }

    .status {
      font-size: 0.9rem;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.1);
      background: rgba(10,15,25,.9);
      display:flex; justify-content:space-between;
      align-items:center;
    }
    .success { color: var(--ok); }
    .error { color: var(--danger); }
  </style>
</head>
<body>
  <!-- Animated background -->
  <canvas id="bgCanvas"></canvas>

  <main class="app">
    <div class="header">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">Mic & Text Control</div>
          <div class="muted">Speak or type â†’ send JSON to n8n</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <section class="card">
        <h3>Input</h3>
        <textarea id="input" placeholder='Say or type "turn light off"'></textarea>
        <div class="controls">
          <div class="mic" id="micBtn">
            <div class="dot idle" id="micDot"></div>
            <span id="micLabel">ðŸŽ¤ Start Listening</span>
          </div>
          <button id="sendBtn" class="primary">Send â†’</button>
          <button id="clearBtn">Clear</button>
        </div>
      </section>

      <aside class="card">
        <h3>Status</h3>
        <div class="status" id="status"><span id="statusText">Idle</span></div>
        <h3>Payload</h3>
        <pre id="payloadPreview">Nothing sent yet.</pre>
        <h3>Response</h3>
        <pre id="responseBox">â€”</pre>
      </aside>
    </div>
  </main>

  <script>
    const ENDPOINT = "https://sweet-willingly-fowl.ngrok-free.app/webhook/51efc814-f681-49c5-b746-41e6eb6f7069";

    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const micDot = document.getElementById("micDot");
    const micLabel = document.getElementById("micLabel");
    const clearBtn = document.getElementById("clearBtn");
    const statusText = document.getElementById("statusText");
    const payloadPreview = document.getElementById("payloadPreview");
    const responseBox = document.getElementById("responseBox");

    function setStatus(text, type){
      statusText.textContent = text;
      statusText.className = type || "";
    }
    function showPayload(obj){
      payloadPreview.textContent = JSON.stringify(obj, null, 2);
    }
    function showResponse(data){
      try {
        responseBox.textContent = JSON.stringify(JSON.parse(data), null, 2);
      } catch {
        responseBox.textContent = data;
      }
    }

    async function send(){
      const text = input.value.trim();
      if(!text){ setStatus("âš ï¸ Please enter text","error"); return; }
      const payload = { chatInput: text };
      showPayload(payload);
      setStatus("Sending...");
      try {
        const res = await fetch(ENDPOINT, {
          method:"POST", headers:{"Content-Type":"application/json"},
          body: JSON.stringify(payload)
        });
        const body = await res.text();
        if(res.ok){ setStatus("âœ… Delivered","success"); }
        else { setStatus("âŒ Error " + res.status,"error"); }
        showResponse(body);
      } catch(err){
        setStatus("âŒ Network error","error");
        showResponse(err.toString());
      }
    }

    sendBtn.addEventListener("click", send);
    clearBtn.addEventListener("click", ()=>{ input.value=""; setStatus("Cleared"); payloadPreview.textContent="Nothing sent yet."; responseBox.textContent="â€”"; });

    // Speech Recognition
    let recognition; let listening=false;
    if(window.SpeechRecognition || window.webkitSpeechRecognition){
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SR();
      recognition.lang = "en-US"; recognition.interimResults = true; recognition.continuous = true;
      recognition.onstart = ()=>{ listening=true; micDot.className="dot rec"; micLabel.textContent="Listening..."; setStatus("Listening..."); };
      recognition.onend = ()=>{ listening=false; micDot.className="dot idle"; micLabel.textContent="ðŸŽ¤ Start Listening"; };
      recognition.onresult = (e)=>{ let txt=""; for(let i=e.resultIndex;i<e.results.length;i++){txt+=e.results[i][0].transcript;} input.value=txt; };
    } else {
      micLabel.textContent="Speech not supported";
    }
    micBtn.addEventListener("click", ()=>{ if(!recognition)return; if(listening) recognition.stop(); else recognition.start(); });

    // --- Animated Background ---
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let w, h, particles;
    function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
    window.addEventListener("resize", resize);
    resize();

    function initParticles(){
      particles = Array.from({length: 25}, ()=>({
        x: Math.random()*w,
        y: Math.random()*h,
        r: 20+Math.random()*40,
        dx: (Math.random()-0.5)*0.4,
        dy: (Math.random()-0.5)*0.4,
        color: Math.random()>0.5 ? "rgba(34,211,238,0.15)" : "rgba(110,231,183,0.15)"
      }));
    }
    function draw(){
      ctx.clearRect(0,0,w,h);
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x-p.r<0||p.x+p.r>w) p.dx*=-1;
        if(p.y-p.r<0||p.y+p.r>h) p.dy*=-1;
      });
      requestAnimationFrame(draw);
    }
    initParticles();
    draw();
  </script>
</body>
</html>
